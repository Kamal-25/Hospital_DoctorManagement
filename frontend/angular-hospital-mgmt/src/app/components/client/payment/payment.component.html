<div class="container-fluid">
  <div class="row">

    <div class="col-sm-12">
      <div class="row">
        <h1 class="text-center">Payment</h1>
      </div>
      <div class="row"  >
        <div class="col-sm-8   offset-md-4" >
          
          <label class="mr-5" style="padding:10px;">Admit Date</label>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="setAdmitDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        
          
            <div class="col-sm-8 offset-md-4s">
              <label class="mr-5 text-right"  style="padding:10px;"> TotalPayment </label>
              <mat-form-field><input type="text" [(ngModel)]="totalPayment" /> </mat-form-field>            
            </div>
            <div class=" col-sm-8  offset-md-4">
              <label class="mr-5" style="padding:10px;">Cash</label>
               <mat-form-field> <input type="text" [(ngModel)]="cvv" /> </mat-form-field>
            </div>
            <div class="col-sm-8  offset-md-4">
              <label class="mr-5" style="padding:10px;">Name On Card</label>
              <mat-form-field> <input type="text" [(ngModel)]="nameOnCard" /></mat-form-field>
            </div>
            <div class="col-sm-8  offset-md-4">
              <label class="mr-5" style="padding:10px;"> Expyear </label>
              <mat-form-field><input type="text" [(ngModel)]="expYear" /></mat-form-field>
            </div>


          </div>
        </div>

      </div>
    </div>
  

      
    
  
      
  
 
    
      
    
  

<br />
<div class="centered">
  <button (click)="onPayment()" mat-raised-button class="btn btn-warning btn-lg ms-2">Submit</button>
</div>
